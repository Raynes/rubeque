defaults: &defaults
  host: localhost
  preload_models: false

development:
  <<: *defaults
  database: rubiks_dev

test:
  <<: *defaults
  database: rubiks_test

production:
  host: <%= ENV["MONGOID_HOST"] %>
  port: <%= ENV["MONGOID_PORT"] %>
  username: <%= ENV["MONGOID_USERNAME"] %>
  password: <%= ENV["MONGOID_PASSWORD"] %>
  database: <%= ENV["MONGOID_DATABASE"] %>
